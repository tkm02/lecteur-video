<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>lecteur video</title>
</head>
<body>
    
    <div class="container-video">
        <video src="video.mp4" id="video"></video>

        <div class="controle-video">
            <div class="barre-orange">
                <div class="jus-orange"></div>
            </div>
            <div class="buttoms">
                <button id="play-pause">
                    <i class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-circle-pause"></i>
                </button>
                <button id="muet">Muet</button>
                <input type="range" id="volume" min="0" max="100" value="50" step="1">
                <button id="plein-ecran">
                    <i class="fa-solid fa-expand"></i>
                    <!-- <i class="fa-solid fa-compress"></i> -->
                </button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
